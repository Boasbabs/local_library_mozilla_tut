{% extends "catalog/base_generic.html" %}

{% block content %}

    {% if author %}
        <h1>Author: {{ author.first_name }}, {{ author.last_name }}</h1>
        <hr>
        <h5>{{ author.date_of_birth }} - </h5>
        
        <h3>Books</h3>
        <div class="p-3 mb-2 bg-light text-dark">
        {% for bk in author.book_set.all %}
            <h4 class="text-primary">{{ bk.title }}</h4>
            <p class="text-dark">{{ bk.summary }}</p>
        {% endfor %}
        </div>
    {% endif %}
{% endblock %}
